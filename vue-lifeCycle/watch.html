<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>watch监听属性</title>
</head>

<body>
    <div id="app">
        <div class="wendu">{{ wendu }}</div>
        <p class="suggesstion">{{ suggesstion }}</p>
        <div class="btn">
            <button @click='add'>add</button>
            <button @click='reduce'>reduce</button>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    wendu: 27,
                    suggesstion: '短袖'
                }
            },
            // watch: {
            //     wendu: function (newVal, oldVal) {
            //         //第一个参数代表最新的值
            //         if (newVal >= 26) {
            //             this.suggesstion = '短袖'
            //         } else if (newVal < 26 && newVal > 0) {
            //             this.suggesstion = '长袖'
            //         } else {
            //             this.suggesstion = '羽绒服'
            //         }
            //     }
            // },
            methods: {

                add() {
                    this.wendu++;
                },
                reduce() {
                    this.wendu--;
                }
            }
        })
        //用实例属性来写watch 监听 需要在 watch 前面加上 $
        app.$watch('wendu', function (newVal, oldVal) {
            if (newVal >= 26) {
                this.suggesstion = '短袖'
            } else if (newVal < 26 && newVal > 0) {
                this.suggesstion = '长袖'
            } else {
                this.suggesstion = '羽绒服'
            }

        })
    </script>
</body>

</html>
