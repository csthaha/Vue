<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        hello{{message}}
        <!-- <p class="cool" v-bind:class="{good:isGood}">

        </p> -->
        <!-- <p class="cool" v-bind:class="isGood ? 'good' : 'bad'"></p> -->
        <!-- <p class="cool" v-bind:class="[activeClass]"></p> -->
        <p class="cool" :class="[activeClass]"></p>
        <ul>
            <li v-for="(todo,index) in todos" v-on:click="reverseMsg(index)">{{todo.text}}</li>
        </ul>
        <p>{{content}}</p>
        <input type="text" v-model="content">
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'world',
                isGood: true,
                activeClass: 'active',
                todos: [
                    { text: '学习vue' },
                    { text: '学习js' },
                    { text: '学习学习' },
                ],
                content: ''
            },
            methods: {
                reverseMsg(index) {

                    this.todos[index].text = this.todos[index].text.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
